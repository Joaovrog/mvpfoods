spring.datasource.url=jdbc:mysql://localhost:3306/jvfood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create

#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

#indicar ao flyway quais as pastas que deve buscar os arquivos de migration e scripts de callback
spring.flyway.locations=classpath:db/migration, classpath:db/data

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

#permitir que, ao existir campos na requisição que sequer existem (em um POST, por exemplo), seja lançadas exceptions.
spring.jackson.deserealization.fail-on-unknown-properties=true
#permitir que, ao existir campos na requisição que estão sendo ignorados(em um POST, por exemplo), seja lançadas exceptions.
spring.jackson.deserealization.fail-on-ignored-properties=true

#habilitar o lançamento de exceptions do tipo NoHandlerFound .
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false


